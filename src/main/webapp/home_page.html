<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/home_page_styles.css">
    <title>Home</title>
    <script rel="script" src="scripts/home-event-handler.js"></script>
</head>
<body>
<div class="bg">
    <div class="container">
        <a href="#popup1" onclick="createARoom()" id="create-room-btn">Create room</a>
        <br>
        <label for="roomId">
            <input type="number" id="roomId" min="1000" max="9999" placeholder="Room ID">
        </label>
        <a href="#popup1" onclick="joinRoom()" id="join-room-btn">JOIN Room</a>
        <div id="popup1" class="popup-container">
            <div class="popup-content">
                <a href="#" onclick="terminateRoom()" id="close-btn" class="close">&times;</a>
                <h3 id="pop-h3"></h3>
                <p id="pop-p"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
