<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/log_page_styles.css">
    <title>Home</title>
    <script rel="script" src="../scripts/home-event-handler.js"></script>
</head>
<body>
<div class="bg">
    <div class="container">
        <a href="#popup1" onclick="createARoom()" id="create-room-btn">Create room</a>
        <label for="roomId">
            <div class="input">
                <input  class="input__inner" type="number" id="roomId" min="1000" max="9999" placeholder="Room ID">
                <span class="input__border"></span>
            </div>
        </label>
        <a href="#popup1" onclick="joinRoom()" id="join-room-btn">JOIN Room</a>
        <div id="popup1" class="popup-container">
            <div class="popup-content" id="popup-content">
                <a href="#" id="close-btn" class="close">&times;</a>
                <h3 id="pop-h3"></h3>
<!--            <p id="pop-p">hello</p>-->
            </div>
        </div>
    </div>
</div>
<div class="log-out">
    <button onclick="location.href='../LogOut.jsp'" type="submit"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></button>
</div>
</body>
</html>
